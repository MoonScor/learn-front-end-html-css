    <title>Selector Before After</title>

<body>
    <style>
        h2::before{
            content: "♥️";
            color:red;
        }
        h2:after{
            content: "♥️";
            color: red;
        }

        .list-post a::after{
            content:url("./images/new.jpg");
            width: 20px;
            height: 30px;
        }
    </style>
    <h2>Before and After Selector</h2>
    <ul class="list-post">
        <li><a href="">Tin tức thứ 1</a></li>
        <li><a href="">Tin tức thứ 2</a></li>

    </ul>
</body>
